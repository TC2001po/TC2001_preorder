    // 주문 내역을 확인하는 함수
    function confirmOrder() {
  const orderList = document.querySelectorAll('.menu-item');
  let orderSummary = '';
  
  const orders = [];
  orderList.forEach(item => {
    const menu = item.querySelector('select[name="menu"]');
    const hotIce = item.querySelector('select[name="hotIce"]');
    const count = item.querySelector('input[name="count"]');
    
    const checkedOptions = [];
    const options = item.querySelectorAll('.options input[type="checkbox"]:checked');
    options.forEach(option => {
      checkedOptions.push(option.value);
    });

    const customerName = item.querySelector('input[name="name"]').value;  // 각 item에서 name 값을 가져옴
    const customerAffiliation = item.querySelector('input[name="work"]').value;  // 각 item에서 work 값을 가져옴

    if (menu && hotIce && count && customerName && customerAffiliation) {
      orders.push({
        menu: menu.value,
        hotIce: hotIce.value,
        options: checkedOptions.join(', '),
        count: count.value,
        customerName: customerName,  // 이름을 함께 저장
        customerAffiliation: customerAffiliation  // 소속을 함께 저장
      });
      orderSummary += `${menu.value} (${hotIce.value}) - 옵션: ${checkedOptions.join(', ')} - ${count.value}잔 - 이름: ${customerName} - 소속: ${customerAffiliation}\n`;
    }
  });
  
  const pickupTime = document.getElementById('pickup-time').value;

  if (!orderSummary) {
    alert("주문할 항목이 없습니다. 메뉴를 선택해주세요.");
    return;
  }
  
  if (!orders.length) {
    alert("주문자 이름과 소속을 입력해주세요.");
    return;
  }

  const confirmation = confirm(`주문 내역을 확인해주세요:\n\n${orderSummary}\n픽업 시간: ${pickupTime}\n\n이대로 주문하시겠습니까?`);
  if (confirmation) {
    fetch('/api/orders', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ orders, pickupTime })
    })
    .then(response => response.json())
    .then(data => {
      alert("주문이 완료되었습니다!");
    })
    .catch(error => {
      alert("주문 처리 중 오류가 발생했습니다.");
    });
  } else {
    alert("주문이 취소되었습니다.");
  }
}
