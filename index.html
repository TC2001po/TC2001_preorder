<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2001아울렛 분당점 직원 전용 더카페 선주문 페이지</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    img {
      display: block;
      margin: 0 auto 20px;
      max-width: 100%;
      height: auto;
    }
    .form-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .menu-item {
      margin: 20px 0;
      padding: 15px;
      background-color: #f9f9f9;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    .menu-item label {
      margin-bottom: 5px;
    }
    .options {
      margin-left: 20px;
    }
    .menu-item select, .menu-item input {
      width: auto;
      display: inline-block;
      margin-right: 10px;
    }
  </style>
  <script>
    // 비밀번호 확인 후 관리자 페이지로 이동하는 함수
    function checkPassword() {
      const password = prompt("관리자 비밀번호를 입력하세요:");
      const correctPassword = "yourPassword"; // 원하는 비밀번호로 설정

      if (password === correctPassword) {
        window.location.href = "admin.html";
      } else {
        alert("비밀번호가 틀렸습니다. 다시 시도해주세요.");
      }
    }

    // 주문 내역을 확인하는 함수
    function confirmOrder() {
      const orderList = document.querySelectorAll('.menu-item');
      let orderSummary = '';
      orderList.forEach(item => {
        const menu = item.querySelector('select[name="menu"]').value;
        const hotIce = item.querySelector('select[name="hotIce"]').value;
        const options = item.querySelector('select[name="options"]').value;
        const count = item.querySelector('input[name="count"]').value;
        
        orderSummary += `${menu} (${hotIce}) - 옵션: ${options} - ${count}잔\n`;
      });
      const pickupTime = document.getElementById('pickup-time').value;
      const confirmation = confirm(`주문 내역을 확인해주세요:\n\n${orderSummary}\n픽업 시간: ${pickupTime}\n\n이대로 주문하시겠습니까?`);
      if (confirmation) {
        alert("주문이 완료되었습니다!");
      } else {
        alert("주문이 취소되었습니다.");
      }
    }

    // 메뉴 항목 추가 기능
    function addMenuItem() {
      const menuContainer = document.getElementById('menu-container');
      const newMenuItem = document.createElement('div');
      newMenuItem.classList.add('menu-item');
      newMenuItem.innerHTML = `
        <label>메뉴</label>
        <select name="menu">
          <option value="에스프레소">에스프레소</option>
          <option value="아메리카노">아메리카노</option>
          <option value="바닐라아메리카노">바닐라아메리카노</option>
          <option value="헤이즐넛아메리카노">헤이즐넛아메리카노</option>
          <option value="시크릿라떼">시크릿라떼</option>
          <option value="시크릿바닐라라떼">시크릿바닐라라떼</option>
          <option value="시크릿라떼슈페너">시크릿라떼슈페너</option>
          <option value="카페라떼">카페라떼</option>
          <option value="카푸치노">카푸치노</option>
          <option value="카라멜마끼아또">카라멜마끼아또</option>
          <option value="카페모카">카페모카</option>
          <option value="오트카페라떼">오트카페라떼</option>
          <option value="연유라떼">연유라떼</option>
          <option value="아포카토">아포카토</option>
          <option value="바닐라라떼">바닐라라떼</option>
        </select>

        <label>핫/아이스</label>
        <select name="hotIce">
          <option value="핫">핫</option>
          <option value="아이스">아이스</option>
        </select>

        <label>옵션</label>
        <select name="options">
          <option value="디카페인 변경 (+1,000)">디카페인 변경 (+1,000)</option>
          <option value="오트우유 변경 (+500)">오트우유 변경 (+500)</option>
          <option value="덜 달게">덜 달게</option>
          <option value="시럽 제거">시럽 제거</option>
          <option value="물 절반 (진하게)">물 절반 (진하게)</option>
          <option value="샷 절반 (연하게)">샷 절반 (연하게)</option>
          <option value="버블 추가">버블 추가</option>
          <option value="샷 추가 (반샷)">샷 추가 (반샷)</option>
          <option value="더블샷 추가 (원샷)">더블샷 추가 (원샷)</option>
          <option value="휘핑 x">휘핑 x</option>
          <option value="휘핑 o">휘핑 o</option>
          <option value="아주 뜨겁게">아주 뜨겁게</option>
          <option value="미적지근하게">미적지근하게</option>
        </select>

        <label>개수</label>
        <input type="number" name="count" value="1" min="1" />

        <br>
      `;
      menuContainer.appendChild(newMenuItem);
    }
  </script>
</head>
<body>
  <h1>2001아울렛 분당점 직원 전용 더카페 선주문 페이지</h1>
  <img src="logo.png" alt="Logo">
  <div class="form-container">
    <label for="name">이름</label>
    <input type="text" id="name" placeholder="이름을 입력하세요">

    <label for="pickup-time">픽업 시간</label>
    <input type="time" id="pickup-time">

    <div id="menu-container">
      <div class="menu-item">
        <label>메뉴</label>
        <select name="menu">
          <option value="에스프레소">에스프레소</option>
          <option value="아메리카노">아메리카노</option>
          <option value="바닐라아메리카노">바닐라아메리카노</option>
          <option value="헤이즐넛아메리카노">헤이즐넛아메리카노</option>
          <option value="시크릿라떼">시크릿라떼</option>
          <option value="시크릿바닐라라떼">시크릿바닐라라떼</option>
          <option value="시크릿라떼슈페너">시크릿라떼슈페너</option>
          <option value="카페라떼">카페라떼</option>
          <option value="카푸치노">카푸치노</option>
          <option value="카라멜마끼아또">카라멜마끼아또</option>
          <option value="카페모카">카페모카</option>
          <option value="오트카페라떼">오트카페라떼</option>
          <option value="연유라떼">연유라떼</option>
          <option value="아포카토">아포카토</option>
          <option value="바닐라라떼">바닐라라떼</option>
        </select>

        <label>핫/아이스</label>
        <select name="hotIce">
          <option value="핫">핫</option>
          <option value="아이스">아이스</option>
        </select>

        <label>옵션</label>
        <select name="options">
          <option value="디카페인 변경 (+1,000)">디카페인 변경 (+1,000)</option>
          <option value="오트우유 변경 (+500)">오트우유 변경 (+500)</option>
          <option value="덜 달게">덜 달게</option>
          <option value="시럽 제거">시럽 제거</option>
          <option value="물 절반 (진하게)">물 절반 (진하게)</option>
          <option value="샷 절반 (연하게)">샷 절반 (연하게)</option>
          <option value="버블 추가">버블 추가</option>
          <option value="샷 추가 (반샷)">샷 추가 (반샷)</option>
          <option value="더블샷 추가 (원샷)">더블샷 추가 (원샷)</option>
          <option value="휘핑 x">휘핑 x</option>
          <option value="휘핑 o">휘핑 o</option>
          <option value="아주 뜨겁게">아주 뜨겁게</option>
          <option value="미적지근하게">미적지근하게</option>
        </select>

        <label>개수</label>
        <input type="number" name="count" value="1" min="1">
      </div>
    </div>

    <div class="button-container">
      <button type="button" onclick="addMenuItem()">메뉴 항목 추가</button>
      <button type="button" onclick="confirmOrder()">주문 확인</button>
    </div>
  </div>
</body>
</html>
