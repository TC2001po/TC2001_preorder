<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2001아울렛 분당점 직원 전용 더카페 선주문 페이지</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    img {
      display: block;
      margin: 0 auto 20px;
      max-width: 100%;
      height: auto;
    }
    .form-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .menu-item {
      margin: 20px 0;
      padding: 15px;
      background-color: #f9f9f9;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    .menu-item label {
      margin-bottom: 5px;
    }
    .options {
      margin-left: 20px;
    }
    .menu-item select, .menu-item input {
      width: auto;
      display: inline-block;
      margin-right: 10px;
    }
  </style>
  <script>
    // 비밀번호 확인 후 관리자 페이지로 이동하는 함수
    function checkPassword() {
      const password = prompt("관리자 비밀번호를 입력하세요:");
      const correctPassword = "tc101"; // 원하는 비밀번호로 설정

      if (password === correctPassword) {
        window.location.href = "admin.html";
      } else {
        alert("비밀번호가 틀렸습니다. 다시 시도해주세요.");
      }
    }

    // 주문 내역을 확인하는 함수
    function confirmOrder() {
  const orderList = document.querySelectorAll('.menu-item');
  let orderSummary = '';
  const orders = [];

  // form-container에서 이름과 소속 값을 가져옴
  const customerName = document.querySelector('#CustomerN').value;
  const customerAffiliation = document.querySelector('#CustomerI').value;

  // customerName과 customerAffiliation 값이 비어있는지 확인
  if (!customerName || !customerAffiliation) {
    alert("주문자 이름과 소속을 입력해주세요.");
    return;
  }

  orderList.forEach(item => {
  const menu = item.querySelector('input[name="menu"]');  // <input>으로 수정
  const hotIce = item.querySelector('select[name="hotIce"]');
  const count = item.querySelector('input[name="count"]');

  const checkedOptions = [];
  const options = item.querySelectorAll('.options input[type="checkbox"]:checked');
  options.forEach(option => {
    checkedOptions.push(option.value);
  });

  // menu, hotIce, count가 모두 존재하는지 체크
  if (menu && hotIce && count) {
    const menuValue = menu.value.trim() !== '' ? menu.value : '기타';
    orders.push({
      menu: menuValue,
      hotIce: hotIce.value,
      options: checkedOptions.join(', '),
      count: count.value,
      customerName: customerName,  
      customerAffiliation: customerAffiliation  
    });
    orderSummary += `${menuValue} (${hotIce.value}) - 옵션: ${checkedOptions.join(', ')} - ${count.value}잔 - 이름: ${customerName} - 소속: ${customerAffiliation}\n`;
  }
});

const pickupTime = document.getElementById('pickup-datetime').value;

if (!pickupTime) {
  alert("픽업 시간을 입력해주세요.");
  return;
}

  if (!orderSummary) {
    alert("주문할 항목이 없습니다. 메뉴를 선택해주세요.");
    return;
  }
  
  console.log(orders);
  
  const confirmation = confirm(`주문 내역을 확인해주세요:\n\n${orderSummary}\n픽업 시간: ${pickupTime}\n\n이대로 주문하시겠습니까?`);
  if (confirmation) {
    fetch('/api/orders', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ orders, pickupTime })
    })
    .then(response => response.json())
    .then(data => {
      alert("주문이 완료되었습니다!");
    })
    .catch(error => {
      alert("주문 처리 중 오류가 발생했습니다.");
    });
  } else {
    alert("주문이 취소되었습니다.");
  }
}



    // 메뉴 항목 추가 기능
function addMenuItem() {
  const menuContainer = document.getElementById('menu-container');
  const newMenuItem = document.createElement('div');
  newMenuItem.classList.add('menu-item');
  newMenuItem.innerHTML = `
    <label>메뉴</label>
    <input type="text" name="menu" placeholder="메뉴를 입력하세요" />

    <label>핫/아이스</label>
    <select name="hotIce">
      <option value="핫">핫</option>
      <option value="아이스">아이스</option>
    </select>

    <label>옵션</label>
    <div class="options">
      <label><input type="checkbox" name="options_zr" value="없음"> 없음</label>
      <label><input type="checkbox" name="options_dc" value="디카페인 변경 (+1,000)"> 디카페인 변경 (+1,000)</label>
      <label><input type="checkbox" name="options_ot" value="오트우유 변경 (+500)"> 오트우유 변경 (+500)</label>
      <label><input type="checkbox" name="options_ls" value="덜 달게"> 덜 달게</label>
      <label><input type="checkbox" name="options_zs" value="시럽 제거"> 시럽 제거</label>
      <label><input type="checkbox" name="options_hw" value="물 절반 (진하게)"> 물 절반 (진하게)</label>
      <label><input type="checkbox" name="options_hs" value="샷 절반 (연하게)"> 샷 절반 (연하게)</label>
      <label><input type="checkbox" name="options_bb" value="버블 추가"> 버블 추가</label>
      <label><input type="checkbox" name="options_sp" value="샷 추가 (반샷)"> 샷 추가 (반샷)</label>
      <label><input type="checkbox" name="options_ts" value="더블샷 추가 (원샷)"> 더블샷 추가 (원샷)</label>
      <label><input type="checkbox" name="options_hx" value="휘핑 x"> 휘핑 x</label>
      <label><input type="checkbox" name="options_ho" value="휘핑 o"> 휘핑 o</label>
      <label><input type="checkbox" name="options_vh" value="아주 뜨겁게"> 아주 뜨겁게</label>
      <label><input type="checkbox" name="options_lh" value="미적지근하게"> 미적지근하게</label>
    </div>

    <label>개수</label>
    <input type="number" name="count" value="1" min="1" />

    <br>
  `;
  menuContainer.appendChild(newMenuItem);
}

  </script>
</head>
