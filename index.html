<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카페 선주문</title>
</head>
<body>
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
        <h1>직원 전용 카페 선주문 페이지</h1>
        <img src="menu.jpg" alt="메뉴판" style="max-width: 300px; height: auto;">

    <form action="#">
        <label for="name">이름:</label><br>
        <input type="text" id="name" name="name" placeholder="이름을 입력하세요"><br><br>

        <label for="menu">메뉴 선택:</label><br>
        <select id="menu" name="menu">
            <option value="americano">아메리카노</option>
            <option value="latte">라떼</option>
            <option value="tea">차</option>
        </select><br><br>

        <label for="pickup-time">픽업 시간:</label><br>
        <input type="time" id="pickup-time" name="pickup-time"><br><br>

        <button type="submit">주문하기</button>
    </form>
    </div>
</body>
</html>
