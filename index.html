<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>직원 전용 카페 선주문</title>
</head>
<body>
    <h1>직원 전용 카페 선주문</h1>
    
    <form id="order-form">
        <label for="name">주문자 이름:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="menu">메뉴:</label>
        <input type="text" id="menu" name="menu" required><br><br>

        <label for="quantity">수량:</label>
        <input type="number" id="quantity" name="quantity" required><br><br>

        <label for="pickup-time">픽업 시간:</label>
        <input type="time" id="pickup-time" name="pickup-time" required><br><br>

        <button type="submit">주문하기</button>
    </form>

    <script>
        document.getElementById('order-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const menu = document.getElementById('menu').value;
            const quantity = document.getElementById('quantity').value;
            const pickupTime = document.getElementById('pickup-time').value;

            const confirmation = confirm(`${name}님, ${menu} 메뉴 ${quantity}잔, ${pickupTime}에 픽업하시겠습니까?`);

            if (confirmation) {
                const response = await fetch('/api/orders', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name,
                        menu,
                        quantity,
                        pickupTime,
                    }),
                });

                if (response.ok) {
                    alert('주문이 완료되었습니다!');
                } else {
                    alert('주문에 실패했습니다.');
                }
            }
        });
    </script>
</body>
</html>
