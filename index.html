<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>직원 전용 카페 선주문</title>
</head>
<body>
    <h1>직원 전용 카페 선주문 페이지</h1>

    <!-- 주문 폼 -->
    <form id="orderForm">
        <label for="name">주문자 이름:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="menu">메뉴 선택:</label><br>
        <select id="menu" name="menu" required>
            <option value="아메리카노">아메리카노</option>
            <option value="라떼">라떼</option>
            <option value="카페모카">카페모카</option>
        </select><br><br>

        <label for="quantity">갯수:</label><br>
        <input type="number" id="quantity" name="quantity" min="1" required><br><br>

        <label for="pickupTime">픽업 시간:</label><br>
        <input type="time" id="pickupTime" name="pickupTime" required><br><br>

        <button type="submit">주문하기</button>
    </form>

    <!-- 관리자 페이지로 이동하는 버튼 -->
    <br>
    <button id="adminButton" onclick="window.location.href='admin.html'">관리자 페이지로 이동</button>

    <script>
        // 폼 제출 처리
        document.getElementById('orderForm').addEventListener('submit', function (e) {
            e.preventDefault(); // 페이지 리로드 방지

            // 폼 값 가져오기
            const name = document.getElementById('name').value;
            const menu = document.getElementById('menu').value;
            const quantity = document.getElementById('quantity').value;
            const pickupTime = document.getElementById('pickupTime').value;

            // 주문 내역을 로컬 저장소에 저장
            const order = {
                name: name,
                menu: menu,
                quantity: quantity,
                pickupTime: pickupTime
            };

            // 로컬 저장소에 저장
            localStorage.setItem('order', JSON.stringify(order));

            alert('주문 정보가 저장되었습니다!');
        });
    </script>
</body>
</html>
