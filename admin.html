<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
</head>
<body>
    <h1>주문 내역</h1>

    <!-- 주문 내역 표시 -->
    <div id="orderDetails"></div>

    <script>
        // 로컬 저장소에서 주문 정보 가져오기
        const order = JSON.parse(localStorage.getItem('order'));

        if (order) {
            // 주문 정보가 있으면 화면에 표시
            const orderDetails = `
                <p>주문자: ${order.name}</p>
                <p>메뉴: ${order.menu}</p>
                <p>갯수: ${order.quantity}</p>
                <p>픽업 시간: ${order.pickupTime}</p>
            `;
            document.getElementById('orderDetails').innerHTML = orderDetails;
        } else {
            document.getElementById('orderDetails').innerHTML = '주문 내역이 없습니다.';
        }
    </script>
</body>
</html>
