<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2001아울렛 분당점 직원 전용 더카페 선주문 페이지</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    img {
      display: block;
      margin: 0 auto 20px;
      max-width: 100%;
      height: auto;
    }
    .form-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .menu-item {
      margin: 10px 0;
    }
    .options {
      margin-left: 20px;
    }
  </style>
  <script>
    // 비밀번호 확인 후 관리자 페이지로 이동하는 함수
    function checkPassword() {
      const password = prompt("관리자 비밀번호를 입력하세요:");
      const correctPassword = "yourPassword"; // 원하는 비밀번호로 설정

      if (password === correctPassword) {
        window.location.href = "admin.html";
      } else {
        alert("비밀번호가 틀렸습니다. 다시 시도해주세요.");
      }
    }

    // 주문 내역을 확인하는 함수
    function confirmOrder() {
      const orderList = document.querySelectorAll('.menu-item input:checked');
      let orderSummary = '';
      orderList.forEach(item => {
        orderSummary += `${item.value} - ${item.dataset.count}잔\n`;
      });
      const pickupTime = document.getElementById('pickup-time').value;
      const confirmation = confirm(`주문 내역을 확인해주세요:\n\n${orderSummary}\n픽업 시간: ${pickupTime}\n\n이대로 주문하시겠습니까?`);
      if (confirmation) {
        alert("주문이 완료되었습니다!");
      } else {
        alert("주문이 취소되었습니다.");
      }
    }

    // 메뉴 항목 추가 기능
    function addMenuItem() {
      const menuContainer = document.getElementById('menu-container');
      const newMenuItem = document.createElement('div');
      newMenuItem.classList.add('menu-item');
      newMenuItem.innerHTML = `
        <label>메뉴 / 개수 / 옵션</label>
        <input type="checkbox" name="menu-item" value="메뉴 예시" data-count="1"> 메뉴 예시
        <input type="number" name="quantity" value="1" min="1" style="width: 80px;">
        <select>
          <option value="옵션1">옵션1</option>
          <option value="옵션2">옵션2</option>
          <option value="옵션3">옵션3</option>
        </select>
      `;
      menuContainer.appendChild(newMenuItem);
    }
  </script>
</head>
<body>
  <h1>2001아울렛 분당점 직원 전용 더카페 선주문 페이지</h1>

  <!-- 메뉴판 이미지 -->
  <img src="menu.jpg" alt="메뉴판">

  <!-- 주문 폼 -->
  <div class="form-container">
    <!-- 주문자 정보 -->
    <label for="name">주문자 성함</label>
    <input type="text" id="name" placeholder="성함을 입력하세요">

    <label for="department">소속</label>
    <input type="text" id="department" placeholder="소속을 입력하세요">

    <!-- 메뉴 선택 및 개수 -->
    <div id="menu-container">
      <!-- 메뉴 리스트 -->
      <div class="menu-item">
        <label>메뉴: 에스프레소</label>
        <input type="checkbox" name="menu-item" value="에스프레소" data-count="1">
        <input type="number" name="quantity" value="1" min="1" style="width: 80px;">
        <select>
          <option value="디카페인 변경 +1,000">디카페인 변경 +1,000</option>
          <option value="오트우유 변경 +500">오트우유 변경 +500</option>
          <option value="덜 달게">덜 달게</option>
          <option value="시럽 제거">시럽 제거</option>
          <option value="물 절반 (진하게)">물 절반 (진하게)</option>
          <option value="샷 절반 (연하게)">샷 절반 (연하게)</option>
          <option value="버블 추가">버블 추가</option>
          <option value="샷 추가 (반샷)">샷 추가 (반샷)</option>
          <option value="더블샷 추가 (원샷)">더블샷 추가 (원샷)</option>
          <option value="휘핑 x">휘핑 x</option>
          <option value="휘핑 o">휘핑 o</option>
          <option value="아주 뜨겁게">아주 뜨겁게</option>
          <option value="미적지근하게">미적지근하게</option>
        </select>
      </div>

      <div class="menu-item">
        <label>메뉴: 아메리카노</label>
        <input type="checkbox" name="menu-item" value="아메리카노" data-count="1">
        <input type="number" name="quantity" value="1" min="1" style="width: 80px;">
        <select>
          <option value="디카페인 변경 +1,000">디카페인 변경 +1,000</option>
          <option value="오트우유 변경 +500">오트우유 변경 +500</option>
          <option value="덜 달게">덜 달게</option>
          <option value="시럽 제거">시럽 제거</option>
          <option value="물 절반 (진하게)">물 절반 (진하게)</option>
          <option value="샷 절반 (연하게)">샷 절반 (연하게)</option>
          <option value="버블 추가">버블 추가</option>
          <option value="샷 추가 (반샷)">샷 추가 (반샷)</option>
          <option value="더블샷 추가 (원샷)">더블샷 추가 (원샷)</option>
          <option value="휘핑 x">휘핑 x</option>
          <option value="휘핑 o">휘핑 o</option>
          <option value="아주 뜨겁게">아주 뜨겁게</option>
          <option value="미적지근하게">미적지근하게</option>
        </select>
      </div>

      <!-- 다른 메뉴 항목들에도 비슷한 형식으로 추가할 수 있습니다. -->

    </div>

    <!-- 메뉴 추가 버튼 -->
    <button type="button" onclick="addMenuItem()">메뉴 추가</button>

    <!-- 픽업 시간 -->
    <label for="pickup-time">픽업 시간</label>
    <input type="time" id="pickup-time" required>

    <!-- 주문하기 버튼 -->
    <button type="button" onclick="confirmOrder()">주문하기</button>

    <!-- 관리자 페이지로 이동하는 버튼 -->
    <button type="button" onclick="checkPassword()">관리자 페이지로 이동</button>
  </div>
</body>
</html>
